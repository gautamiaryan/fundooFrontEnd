<div class="main-div">
  <form [FormGroup]="registerForm">
    <mat-card>  <h3 align="center">Registration Form</h3>
        <div>
            <mat-form-field appearance="legacy">
              <mat-label>First Name</mat-label>
              <input matInput placeholder="firstname" formControlName="firstname">
            </mat-form-field>
        </div>
        <div>           
           <mat-form-field appearance="legacy">
              <mat-label>Last Name</mat-label>
              <input matInput placeholder="lastname" formControlName="lastname">
            </mat-form-field>
        </div>

          <div>
            <mat-form-field appearance="legacy">
              <mat-label>Email Id</mat-label>
              <input matInput placeholder="emailid" formControlName="emailid">
            </mat-form-field>
          </div>
            <div>
                <mat-form-field appearance="legacy">
                  <mat-label>Password</mat-label>
                  <input matInput placeholder="password" formControlName="password">
                </mat-form-field>
              </div>

            <div>
                <mat-form-field appearance="legacy">
                  <mat-label>Mobile Number</mat-label>
                  <input matInput placeholder="mobilenumber" formControlName="mobilenumber">
                </mat-form-field>
              </div>

              <div>
                  <button mat-raised-button (click)="Submit()">Submit</button>
              </div>    
              
    </mat-card>
  </form>
</div>
