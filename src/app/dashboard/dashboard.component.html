<mat-toolbar>
  <mat-toolbar-row>

    <div class="Main">
      <div class="sideNavIcon">
        <div>

          <mat-icon (click)="drawer.toggle()">menu</mat-icon>

        </div>
        <div>
          <img src="assets/image/googlekeepicon.png">
        </div>

        <div>Keep</div>

      </div>

      <div class="searchWhole">


        <div class="searchbar">
          <div class="searchIcon">
            <mat-icon matSuffix>search</mat-icon>
          </div>
          <div>
            <input class="input" matInput type="searchbar" placeholder="  Search...">
          </div>
        </div>

        <div class="appBarLastIcon">
          <div class="refresh">
            <div id="refreshbutton" mat-icon-button>
              <mat-icon>refresh</mat-icon>
            </div>
            <div mat-icon-button>
              <mat-icon>
                view_agenda
              </mat-icon>
            </div>
          </div>


          <div mat-icon-button>
            <mat-icon>
              account_circle
            </mat-icon>
          </div>


        </div>
      </div>
    </div>
  </mat-toolbar-row>

</mat-toolbar>

<div class="sidenavdiv">
  <mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
      <div class="maindiv">


        <div class="notesdiv">

          <div class="notes">
            <img src="assets/icon/emoji_objects-24px.svg">
            Notes
          </div>

          <div class="remainder">
            <img src="assets/icon/notifications_none-24px.svg">
            Remainder
          </div>

        </div>
        
        <div class="lebelmain">

          <div>
            LABELS
          </div>

          <div>
            <img src="assets/icon/edit-24px.svg">
            Edit labels
          </div>

        </div>

        <div class="trashmain">
          <div class="archieve">
              <img src="assets/icon/archive-24px.svg">
              Archive
          </div>
          <div class="trash">
              <img src="assets/icon/restore_from_trash-24px.svg">
              Trash
          </div>
        </div>
      </div>
    </mat-drawer>

    <mat-drawer-content style="background-color: white;">
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
