<mat-toolbar>
  <mat-toolbar-row>
 
 <div class="Main">
    <div class="sideNavIcon">
      <div>
     
          <mat-icon (click)="drawer.toggle()">menu</mat-icon>
     
      </div>
      <div>
        <img src="assets/image/googlekeepicon.png">
      </div>

      <div>Keep</div>

    </div>

    <div class="searchWhole">


      <div class="searchbar">
        <div class="searchIcon">
          <mat-icon matSuffix>search</mat-icon>
        </div>
        <div>
          <input class="input" matInput type="searchbar" placeholder="  Search...">
        </div>
      </div>


      <div class="appBarLastIcon">
        <div class="refresh">
          <div id="refreshbutton" mat-icon-button>
            <mat-icon>refresh</mat-icon>
          </div>



          <div mat-icon-button>
            <mat-icon>
              view_agenda
            </mat-icon>
          </div>
        </div>




        <div mat-icon-button>
          <mat-icon>
            account_circle
          </mat-icon>
        </div>


      </div>
    </div>
  </div>
  </mat-toolbar-row>

</mat-toolbar>

<div class="sidenavdiv">
    <mat-drawer-container class="example-container" autosize>
        <mat-drawer #drawer class="example-sidenav" mode="side">
        <div class="maindiv">
         <div>
          <div class="notes">
  <img src="assets/icon/emoji_objects-24px.svg">Notes</div>
          <div class="remainder">Remainder</div>
        </div>
        </div>
        </mat-drawer>
      </mat-drawer-container>
</div>
