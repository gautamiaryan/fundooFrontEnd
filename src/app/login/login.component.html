<div class="main-div">
    <mat-card class="matCard">
      
      <form [formGroup]="loginForm">
        <div >
            <div class="Title2">Welcome To Fundoo</div>
            <div class="Title">Login</div>
        
        </div>
      
      
        <div>
            <mat-form-field appearance="legacy"  style="width: 358px;">
                <mat-label>Username</mat-label>
                <input matInput placeholder="username" 
               
                >
            </mat-form-field>
        </div>





        <div>
            <mat-form-field appearance="legacy"   style="width: 358px;">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="password"
              
                >
            </mat-form-field>
        </div>
        <div class="button">
            <div>
              <button mat-raised-button (click)="Submit()">signUp</button>
            </div>
            <div>
                <button mat-raised-button (click)="Submit()">LogIn</button>
            </div>
        </div>

        <div class="forgot">
            <button mat-raised-button (click)="Submit()">Forgot Password</button>
        </div>
      </form>
    </mat-card>

</div>
