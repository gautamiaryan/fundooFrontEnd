<div class="main-div">
    <mat-card class="matCard">
      
      <form [formGroup]="loginForm">
        <div >
            <div class="Title2">Welcome To Fundoo</div>
            <div class="Title">Login</div>
        
        </div>
      
        <div>
            <mat-form-field appearance="legacy"  style="width: 358px;">
                <mat-label>Username</mat-label>
                <input matInput placeholder="username" formControlName="emailId" >
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="legacy"   style="width: 358px;">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="password"
                formControlName="password"
                >
            </mat-form-field>
        </div>
        <div class="button">
            <div>
              <a href="http://localhost:4200/register">signUp</a>
            </div>
            <div>
                <button mat-raised-button (click)="onSubmit()">LogIn</button>
            </div>
        </div>

        <div class="forgot">
            <a href="http://localhost:4200/forgetPassword">Forgot Password</a>
        </div>
      </form>
    </mat-card>

</div>
